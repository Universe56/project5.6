{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        {% for new in news  %}
            <p><b>{{ new.title|censor }}</b>
                {{ new.Text|censor|truncatechars:20 }}
            {{ new.date_pub|date:'d  M  Y' }}</p>
            <a href="{{ new.get_absolute_url }}">News url</a>
        {% endfor %}
    {% block title %}
    {% endblock %}
</body>
</html>
